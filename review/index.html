<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, height=device-height, viewport-fit=cover, width=device-width">

    <meta name="author" content="victor.fourny@etu.univ-smb.fr" />
    <meta name="description" content="FullBoxd - Reviews">

    <!-- Favicon & Manifest -->
    <link rel="icon" type="image/png" href="/victor/SAE302/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/victor/SAE302/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/victor/SAE302/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/victor/SAE302/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="FullBoxd" />
    <link rel="manifest" href="/victor/SAE302/favicon/site.webmanifest" />

    <title>FullBoxd - Reviews</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script defer src="../bootstrap-5.3.8-dist/js/bootstrap.js"></script>
    <script defer src="../js/search.js"></script>
    <script defer src="../js/indexeddb.js"></script>
    <script defer src="../js/review.js"></script>

</head>

<body id="reviews-body">
    <header>
        <div class="logo" id="logo">
            <img src="../Misc/logo_the_long_way.svg">
            <div class="logo-actions">
                <a href="../index.html" id="bouton1"></a>
                <a href="../library/index.html" id="bouton2"></a>
                <a href="../reviews/index.html" id="bouton3"></a>

            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="dropdown">
            <input type="search" class="form-control" id="searchbar" placeholder="⌕" name="q" autocomplete="off" />
            <ul class="dropdown-menu" id="searchbar-dropdown-menu-list">
            </ul>
        </div>
    </div>

    <div class="container mt-5 pt-5 text-white review-container">

        <!-- Movie Header Card (Search Style) -->
        <div class="card dropdown-search-card mb-4 review-movie-card position-relative overflow-hidden"
            style="cursor: default;">
            <!-- Backdrop Background -->
            <div id="review-backdrop" class="review-card-bg"></div>

            <div class="d-flex position-relative z-1">
                <img id="review-movie-poster" src="" class="rounded-start" alt="Poster">
                <div class="card-body">
                    <h5 id="review-movie-title" class="card-title fw-bold">Loading...</h5>
                    <p class="card-text"><small id="review-movie-year" class="annee-card"></small></p>
                    <p id="review-movie-overview" class="card-text card-text-truncate"></p>
                </div>
            </div>
        </div>

        <div id="review-read-view" class="d-none">
            <div class="card bg-dark border-secondary mb-4">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-3">
                        <div class="star-display text-warning fs-4" id="read-stars">
                        </div>
                        <span id="read-location" class="badge bg-secondary text-light ms-2"></span>
                    </div>

                    <p id="read-text" class="card-text fs-5 review-read-text text-white"></p>

                    <div id="read-mfw-container" class="mt-3 text-center d-none">
                        <p class="text-secondary small text-start mb-1">MY FACE WHEN...</p>
                        <img id="read-mfw-image" class="img-fluid rounded border border-secondary review-mfw-img">
                    </div>
                </div>
            </div>
            <div class="d-grid">
                <button id="edit-button" class="btn btn-outline-light action-btn-wide">EDIT REVIEW</button>
            </div>
        </div>


        <div id="review-edit-view">

            <div class="mb-3">
                <label class="form-label text-secondary small text-uppercase fw-bold">RATING</label>
                <div class="star-rating d-flex flex-row-reverse justify-content-end gap-1">
                    <input type="radio" id="star5" name="rating" value="5" /><label for="star5"
                        title="5 stars">★</label>
                    <input type="radio" id="star4" name="rating" value="4" /><label for="star4"
                        title="4 stars">★</label>
                    <input type="radio" id="star3" name="rating" value="3" /><label for="star3"
                        title="3 stars">★</label>
                    <input type="radio" id="star2" name="rating" value="2" /><label for="star2"
                        title="2 stars">★</label>
                    <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="1 star">★</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="review-text-input" class="form-label text-secondary small text-uppercase fw-bold">YOUR
                    REVIEW</label>
                <textarea class="form-control bg-dark text-white border-secondary" id="review-text-input" rows="5"
                    placeholder="Write your thoughts here..."></textarea>
            </div>

            <div class="mb-4">
                <label for="location-input" class="form-label text-secondary small text-uppercase fw-bold">WATCHING
                    PLACE</label>
                <div class="input-group">
                    <input type="text" class="form-control bg-dark text-white border-secondary" id="location-input"
                        placeholder="e.g. Paris, France">
                    <button class="btn btn-outline-secondary text-white" type="button" id="geo-button">
                        <span class="d-none d-md-inline small">Use my current location</span>
                        <span class="d-inline d-md-none">⚲</span>
                    </button>
                </div>
                <div id="location-status" class="small text-info fst-italic mt-1 d-none">Locating...</div>
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold mb-2">MY FACE WHEN (MFW)</label>

                <div class="card bg-dark border-secondary p-2">

                    <!-- Hidden File Input for Native Camera -->
                    <input type="file" id="mfw-file-input" accept="image/*" capture="user" class="d-none">

                    <div id="result-container" class="position-relative text-center d-none">
                        <img id="mfw-preview" src="" class="img-fluid rounded mfw-preview">
                        <button id="retake-button"
                            class="btn btn-dark btn-sm position-absolute top-0 end-0 m-2 opacity-75">✕</button>
                    </div>

                    <div id="start-cam-container" class="text-center py-4">
                        <button id="start-cam-button" class="btn btn-outline-secondary btn-sm">
                            <img src="../Misc/icon_camera.svg" class="me-2 start-cam-icon"> Add
                            a selfie
                        </button>
                    </div>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button id="cancel-button" class="btn btn-transparent text-secondary">Cancel</button>
                <button id="save-button" class="btn btn-success fw-bold px-5">SAVE</button>
            </div>

        </div>

    </div>

</body>

</html>
