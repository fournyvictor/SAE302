<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, height=device-height, viewport-fit=cover, width=device-width">

    <meta name="author" content="victor.fourny@etu.univ-smb.fr" />
    <meta name="description" content="FullBoxd">

    <!-- Favicon & Manifest -->
    <link rel="icon" type="image/png" href="/victor/SAE302/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/victor/SAE302/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/victor/SAE302/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/victor/SAE302/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="FullBoxd" />
    <link rel="manifest" href="/victor/SAE302/favicon/site.webmanifest" />

    <title>FullBoxd - Film</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../bootstrap-5.3.8-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- Scripts -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
    <script defer src="../bootstrap-5.3.8-dist/js/bootstrap.js"></script>
    <script defer src="../js/search.js"></script>
    <script defer src="../js/indexeddb.js"></script>
    <script defer src="../js/film.js"></script>
</head>

<body id="film-body">
    <header>
        <div class="logo" id="logo">
            <img src="../Misc/logo_the_long_way.svg">
            <div class="logo-actions">
                <a href="../index.html" id="bouton1"></a>
                <a href="../library/index.html" id="bouton2"></a>
                <a href="../reviews/index.html" id="bouton3"></a>

            </div>
        </div>
    </header>

    <div class="search-container">
        <div class="dropdown">
            <input type="search" class="form-control" id="searchbar" placeholder="âŒ•" name="q" autocomplete="off" />
            <ul class="dropdown-menu" id="searchbar-dropdown-menu-list">
            </ul>
        </div>
    </div>
    <div id="film-container">
        <div class="banner-wrapper position-relative">
            <div class="backdrop-image" id="data-backdrop-image"></div>
            <div class="backdrop-overlay"></div>
        </div>

        <div class="container content-overlay">
            <div class="row">
                <div class="col-md-3">
                    <div class="poster-container">
                        <img class="img-fluid rounded border border-secondary shadow-lg" alt="Poster"
                            id="data-image-poster">
                    </div>
                </div>

                <div class="col-md-6 text-white pt-4">
                    <h1 class="fw-bold display-5 mb-2" id="data-film-title"></h1>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span class="text-secondary fw-light display-5" id="data-film-year"></span>

                        <div class="d-flex gap-2">
                            <button class="btn btn-sm btn-outline-secondary action-btn" id="like-button">
                                <img src="../Misc/icon_heart.svg" width="20" height="20" id="like-button-image">
                            </button>
                            <button class="btn btn-sm btn-outline-secondary action-btn" id="review-button">
                                <img src="../Misc/icon_book.svg" width="20" height="20" id="review-button-image">
                            </button>
                            <button class="btn btn-sm btn-outline-secondary action-btn" id="share-button">
                                <img src="../Misc/icon_share.svg" width="20" height="20">
                            </button>
                        </div>
                    </div>

                    <p class="text-secondary" id="data-original-title"></p>
                    <p class="mt-4 small-caps tracking-widest text-secondary" id="data-film-tagline"></p>
                    <p class="lead" id="data-film-overview"></p>
                </div>

                <div class="col-md-3 pt-4">
                    <div class="cast-wrapper">
                        <h6
                            class="text-uppercase text-white border-bottom border-secondary pb-2 mb-3 tracking-widest small">
                            Cast</h6>

                        <div class="cast-scroll-container" id="cast-list">`
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
